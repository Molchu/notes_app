{% extends "base.html" %}
{% block title %}Entrar | Notas Medievales{% endblock %}

{% block hero %}
  <section class="card">
    <h2 class="center">Accede al archivo del castillo</h2>
    <p class="center help">Introduce tus credenciales para abrir el cofre.</p>
  </section>
{% endblock %}

{% block content %}
  <section class="card">
    <form method="post" class="form" novalidate>
      <div>
        <label for="username">User</label>
        <input id="username" class="input" type="username" name="username" required placeholder="tusello@reino.com" />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" class="input" type="password" name="password" required placeholder="••••••••" />
      </div>

      <div class="mt-3">
        <button class="btn primary" type="submit">Entrar</button>
        <a class="btn" href="{{ url_for('users.register_form') }}">Crear cuenta</a>
      </div>
    </form>
  </section>
{% endblock %}
